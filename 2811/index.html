<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    input[type=range]{
        -webkit-appearance: none;
        width: 100%;
        height: 200px;
    }

    input[type=range]::-webkit-slider-runnable-track {
        width: 300px;
        height: 5px;
        background: #ddd;
        border-radius: 3px;
    }

    input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        border: none;
        height: 50px;
        width: 50px;
        border-radius: 50%;
        background: red;
        margin-top: -25px;
    }

    input[type=range]:focus {
        outline: none;
    }

    input[type=range]:focus::-webkit-slider-runnable-track {
        background: #ccc;
    }

    .modeContainer label {
      font-size: 30px;
    }
  </style>
</head>
<body>
  <div class="modeContainer">
    <label><input type="radio" name="mode" value="1" checked />without worker</label><br />
    <label><input type="radio" name="mode" value="2" />worker</label><br />
    <label><input type="radio" name="mode" value="3" />worker without copy</label><br />
  </div>
  <input id="solarityLevel" type="range" min="0" max="255" value="100" />
  <canvas id="canvas" width="1920" height="1080" style="border: 1px solid red;"></canvas>
  <script src="script.js"></script>
</body>
</html>
